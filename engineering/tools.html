<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../assets/style.css">
<link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
<title>Tools</title>
<style>
@import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Fraunces:ital,wght@0,500;0,600;0,700;1,600&display=swap");
*,
*:after,
*:before {
    box-sizing: border-box;
}
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    font-family: "DM Sans", sans-serif;
}
.engineering-link {
    text-align: center;
}
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    flex-grow: 1;
    width: 100%;
    height: 100%;
}
.quadrant {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    box-sizing: border-box;
    overflow-y: auto;
    border: 1px solid black;
}

.quadrant h2 {
    margin-top: 0;
}
.quadrant iframe {
    width: 100%;
    height: 100%;
    border: none;
}

@media (max-width: 900px) {
    .container {
        grid-template-columns: 1fr;
    }
    .quadrant {
        border-right: none;
        border-bottom: 1px solid black;
        height: auto;
        min-height: 300px;
    }
    .quadrant:last-child {
        border-bottom: none;
    }
}
</style>
</head>
<body>
    <div class="engineering-link">
        <p><a style = "font-size: 8pt; text-decoration: none;" href="../engineering">ENGINEERING</a></p>
    </div>
    <div class="container">
        <div class="quadrant">
            <iframe src="markdown"></iframe>
            <p style="font-weight: bold;">Preview Markdown [<a style="font-size: 14px;" href='markdown'>full page</a>]</p>
        </div>
        <div class="quadrant">
            <iframe src="github"></iframe>
            <p style="font-weight:bold;">Download Github Repo Sub-folders</p>
        </div>
    </div>
    <div class="container">
        <div class="quadrant">
            <iframe src="docstohtml"></iframe>
            <p style="font-weight:bold;">Convert Google Docs to HTML</p>
        </div>
        <div class="quadrant">
            <iframe src="htmltodoc"></iframe>
            <p style="font-weight:bold;">Conver HTML to Google Docs</p>
        </div>
    </div>
</body>
</html>
