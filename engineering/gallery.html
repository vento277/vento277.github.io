<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <title>Gallery</title>
    <style>
        .section {
            width: 35vw;
            height: 99svh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            transform: rotate(90deg) translateY(-100vh);
            transform-origin: top left;
        }

        .outer-wrapper {
            width: 100svh;
            height: 100vw;
            transform: rotate(-90deg) translateX(-100vh);
            transform-origin: top left;
            overflow-y: scroll;
            overflow-x: hidden;
            position: absolute;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .image-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            object-fit: contain;     
        }

        .image-wrapper img:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @media (max-width: 1000px) {
            .section {
                width: 100vw; /* Full viewport width */
                height: auto; /* Adjust height based on content */
                margin: 0px;
                padding-bottom: 5%;
                padding-top: 5%;
                padding-right: 5%;
                padding-left: 5%;
        }
            .wrapper {
                flex-direction: column;
                width: 100vw; /* Adjust width to fit mobile */
                transform: none; /* Remove rotation for mobile */
            }

            .outer-wrapper {
                width: 100vw;
                height: auto; /* Adjust height for vertical stacking */
                transform: none; /* Remove rotation for mobile */
            }

        }
    </style>
</head>
<body>
    <main class="outer-wrapper">
        <div class="wrapper">  
            <section class="section">
                <div class="image-wrapper">
                    <h1>Design is not just what it looks like
                        and feels like. Design is how it works.
                        <br><br>- Steve Jobs
                    </h1>
                </div>
            </section>
            
            <section class="section">
                <div class="image-wrapper">
                    <a href="https://www.instagram.com/bar.san.chiangmai/">
                        <img src="https://pbs.twimg.com/media/GUT51PIaAAAalZP?format=jpg&name=large">
                    </a>
                </div>
            </section>
            <section class="section">
                <div class="image-wrapper">
                    <a href="https://www.perplexity.ai/hub">
                        <img src="https://framerusercontent.com/images/Oootekc4aFbZeeDDrsOzpIZ0hw.png?scale-down-to=2048">
                    </a>
                </div>
            </section>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const imageWrappers = document.querySelectorAll('.image-wrapper');
                let baseWidth = 100; // Start with 100% width
    
                imageWrappers.forEach((wrapper, index) => {
                    const width = baseWidth + (index * 100); // Increase by 10svw for each wrapper
                    wrapper.style.width = width + 'svw';
                });
            });
        </script>
    </main>
</body>
</html>
