<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>HTML to Google Docs Converter</title>
    <style>
        #editableContent {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            width: 100%;
        }
        #inputHtml {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>HTML Code:</h2>
    <textarea id="inputHtml"></textarea>

    <button onclick="convertToContentEditable()">Convert to ContentEditable</button>
    <br><br>
    <h2>Editable Content:</h2>
    <div id="editableContent" contenteditable="true">
    </div>
    
    <script>
        function convertToContentEditable() {
            const inputHtml = document.getElementById('inputHtml').value;
            const editableDiv = document.getElementById('editableContent');

            // Set the HTML content into the contenteditable div
            editableDiv.innerHTML = inputHtml;

            // Optional: Clean up styles if needed
            // Remove any inline font-family styles
            editableDiv.innerHTML = editableDiv.innerHTML.replace(/font-family:[^;]+;?/g, '');
        }
    </script>
</body>
</html>
