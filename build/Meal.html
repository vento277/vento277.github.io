    <link rel="stylesheet" href="../assets/style.css">
    <title>Meal Planner</title>
    <style>
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
			background-color: #ffffff;
			color: #484847;
			border: 1px solid #000000;
            padding: 10px 12.5px;
			font-size: 0.8rem;
			border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #0077ed;
        }
        #mealPlan {
            margin-top: 30px;
        }
        .meal {
            background-color: #f5f5f7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .meal h2 {
            font-size: 18px;
            margin-top: 0;
        }
        .meal p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>

		function generateMealPlan() {
			const mealPlanDiv = document.getElementById('mealPlan');
			mealPlanDiv.innerHTML = '';
	
			const shuffledMeals = [...meals].sort(() => 0.5 - Math.random());
			const selectedMeals = shuffledMeals.slice(0, 3);
	
			selectedMeals.forEach(meal => {
				const mealDiv = document.createElement('div');
				mealDiv.className = 'meal';
				mealDiv.innerHTML = `
					<h2>${meal.name}</h2>
					<p><strong>Ingredients:</strong> ${meal.ingredients}</p>
					<p><strong>Fruit side:</strong> ${meal.fruit}</p>
					<p><strong>Estimated cost:</strong> $${meal.cost.toFixed(2)}</p>
					<p><strong>Cooking time:</strong> ${meal.cookingTime} minutes</p>
				`;
				mealPlanDiv.appendChild(mealDiv);
			});
		}
