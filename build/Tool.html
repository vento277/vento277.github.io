<!DOCTYPE html>
<html lang="en" >
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" charset="UTF-8">
	<title>Tool Selector</title>
    <link rel="stylesheet" href="../assets/style.css">
	<link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        .tool-button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tool-button:hover {
            background-color: #333333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose an HTML Tool</h1>
        <div class="tool-grid">
            <a href="Github.html"><button class="tool-button" >Download Github Repo</button></a>
            <a href="Markdown.html"><button class="tool-button" >Preview Markdown</button></a>
        </div>
    </div>
</body>
</html>
