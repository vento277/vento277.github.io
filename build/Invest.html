<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "DM Sans", sans-serif;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            height: 100vh;
            margin-left: 10%; margin-right:10%;
        }
        .content {
            position: relative;
            width: 80%;
            height: 100%;
            overflow: hidden;
            display: flex;
        }
        .menu {
            width: 32.5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10; /* Ensure menu is above iframes */
        }
        .menu a {
            margin-bottom: 24px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: #007bff;
        }
        iframe {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0; margin: auto;
            z-index: 0; width: calc(100% - 30%); height: calc(100% - 12%);
            opacity: 0; transition: opacity 0.5s ease;
            border: none;
        }
        iframe.active {
            opacity: 1;
            z-index: 100; /* Ensure active iframe is on top */
        }

        /* Media Query for Tablet */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            .menu {
                flex-direction: row;
                width: 100%;
                position: static;
                height: auto;
                padding: 10px 0; /* Adjusted padding */
                border-bottom: 1px solid #ccc; /* Added border for separation */
            }
            .menu a {
                padding: 10px;
            }
            .content {
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                overflow-y: auto;
                overflow-x: hidden;
            }
            iframe {
                padding-top: 2%;
                width: 70%;
                height: 100%;
                overflow: auto;
            }
        }

        /* Media Query for Mobile */
        @media (max-width: 1000px) {
            .container {
                flex-direction: column;
                min-height: 100svh; 
            }
            .menu {
                flex-direction: row;
                width: 95%;
                position: static;
                height: auto;
                margin: auto;
                margin-bottom: 10px; /* Adjusted padding */
                border-bottom: 1px solid #ffffff; /* Added border for separation */
            }
            .menu a {
                padding: 10px;
                font-size: 15px;
            }
            .content {
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                overflow-y: auto;
                overflow-x: hidden;
            }
            iframe {
                padding-top: 5%;
                width: 100%;
                height: 100%;
                overflow: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <iframe src="Invest_Home.html"
            id="content-frame1" class="active"></iframe>
            <iframe src="https://docs.google.com/document/d/e/2PACX-1vR7zsKqmPzqA86Q0Z2qmbeUSUMx4dV5Lee-iJtRDAb1a6NEGeLxe6zRSVFcNHJAd5zUkfAVZCXDBx70/pub?embedded=true" 
            id="content-frame2"></iframe>
            <iframe src="https://docs.google.com/document/d/e/2PACX-1vSbPjsIf19JymM3p6NSuATiGxiRtR3oLqWiOG3gJQ6GylpNyo54JfaG7MFU5U1SHjBQo2245xTcPYKw/pub?embedded=true" 
            id="content-frame3"></iframe>
            <iframe src="https://docs.google.com/document/d/e/2PACX-1vR1VyFAQH6tbfhBmur1AyhaNBl4CE_-sr7-axVb8IzztJGdUsJqWHKGV-8z_0CRc_Qlf5Fq0hdR431Y/pub?embedded=true" 
            id="content-frame4"></iframe>
        </div>
        <nav class="menu">
            <a href="#" onclick="loadContent(1)">Home</a>
            <a href="#" onclick="loadContent(2)">Philosophy</a>
            <a href="#" onclick="loadContent(3)">Portfolio</a>
            <a href="#" onclick="loadContent(4)">Research</a>
        </nav>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Default to the first frame when the page loads
            activateFrame(1);
        });
    
        function loadContent(pageNumber) {
            // Activate the selected frame
            activateFrame(pageNumber);
        }
    
        function activateFrame(pageNumber) {
            const frames = document.querySelectorAll('iframe');
            frames.forEach(frame => frame.classList.remove('active'));
            document.getElementById(`content-frame${pageNumber}`).classList.add('active');
        }
    </script>
</body>
</html>
