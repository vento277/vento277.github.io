<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Google Docs to HTML Converter</title>
    <style>
        #editableContent {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            width: 100%;
        }
        #outputHtml {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Google Docs to HTML Converter</h1>
    <p>Paste your text from Google Docs below:</p>

    <div id="editableContent" contenteditable="true">
    </div>

    <button onclick="convertToHtml()">Convert to HTML</button>

    <h2>Generated HTML Code:</h2>
    <textarea id="outputHtml" readonly></textarea>

    <script>
        function convertToHtml() {
            const editableDiv = document.getElementById('editableContent');
            let htmlContent = editableDiv.innerHTML;

            // Remove any inline font-family styles
            htmlContent = htmlContent.replace(/font-family:[^;]+;?/g, '');

            // Set the cleaned HTML content in the textarea
            const outputHtml = document.getElementById('outputHtml');
            outputHtml.value = htmlContent;
        }
    </script>

</body>
</html>
